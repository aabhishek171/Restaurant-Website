<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
	<link href="register.css" rel="stylesheet" />
    <title>Sign Up</title>
  </head>

  <body>
	<div class="row">
		<div class="logo">
		<img src="images/logo.png">
	</div>
	<div class="home">
		<a href="INDEX HOME.html"><img src="images/home.png"></a>
	</div>
  
    <br><br><br><br><br><h1 align="center">Welcome User</h1>
    <form action="" method="">
      <fieldset>
        <legend>Personal Information</legend>
        <p>
          <label for="firstname">First Name</label>
          <input type="text" id="firstname" required/>
        </p>

        <p>
          <label for="lastname">Last Name</label>
          <input type="text" id="lastname" required/>
        </p>

        <p>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob"/>
        </p>

        <p>
          <label for="age">Age</label>
          <input type="number" id="age" />
        </p>

        <p>
          <label for="profilepic">Profile Pic</label>
          <input type="file" id="profilepic" />
        </p>

        <p>
          <label>Gender</label>
          <input type="radio" name="gender" value="Male" />
          <label for="">M</label>
          <input type="radio" name="gender" value="Female" />
          <label for="">F</label>
        </p>

        <p>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </p>

        <p>
          <label for="phone">Phone</label>
          <input type="text" id="phone" />
        </p>

        <p>
          <label for="address">Address</label>
          <textarea id="address"></textarea>
        </p>

        <p>
          <label for="city">City</label>
          <select id="city">
            <option value="1">Jalandhar</option>
            <option value="2">Amritsar</option>
            <option value="3">Chandigarh</option>
			<option value="3">Mohali</option>
          </select>
        </p>
      </fieldset>

      <fieldset>
        <legend>Login Information</legend>

        <p>
          <label for="username">Username</label>
          <input type="text" id="username" required/>
        </p>

        <p>
          <label for="password">Password</label>
          <input type="password" id="password"/>
        </p>

        <p>
          <label for="confPassword">Confirm Password</label>
          <input type="password" id="confPassword" />
        </p>
      </fieldset>

      <p>
        <input type="submit" value="Sign Up!">
      </p>
    </form>
  </body>
</html>
